<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .mobi {
        display: none;
      }

      @media (max-width: 576px) {
        .desk {
          display: none;
        }

        .mobi {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="desk">Desktop</h1>
    <h1 class="mobi">Mobile</h1>
  </body>
</html>
